<ng-container *ngIf="isReady(); else loading">
  <h1>{{album.title}}</h1>
  <h5>by <span><a routerLink="/user/{{user.id}}">{{user.username}}</a></span></h5>
  <div class="photo-container">
    <app-photo-link *ngFor="let photo of photos" [photo]="photo"></app-photo-link>
  </div>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
