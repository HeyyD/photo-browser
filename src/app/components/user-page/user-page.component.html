<ng-container *ngIf="isReady(); else loading">
  <h1>{{user.username}}</h1>
  <h4>{{user.username}}<span *ngIf="user.username.toLowerCase().charAt(user.username.length - 1) === 's'">'</span>s albums</h4>
  <app-album *ngFor="let album of albums" [album]="album"></app-album>
</ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
